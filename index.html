<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Container -->
  <div class="launcher">
    <!-- Top Section -->
    <div class="top-bar">
      <div class="profile">
        <img src="Assets/icon.png" alt="Profile" class="profile-img">
        <span class="profile-name">Anonymous</span>
        <span class="account-type">No Accounts Supported</span>
      </div>
      <div class="menu">
        <button class="menu-item">Installations</button>
        <button class="menu-item">Skins</button>
        <button class="menu-item">News</button>
        <button class="menu-item">Settings</button>
      </div>
    </div>

    <!-- Background Image -->
    <div class="background">
      <img src="Assets/background.jpg" alt="Background">
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1 class="title">MINECRAFT</h1>
      <div class="play-section">
        <div class="version">
          <span>Lastest release</span>
          <select class="version-dropdown">
            <option>1.22</option>
            <option>1.21</option>
            <option>1.20</option>
          </select>
        </div>
        <button class="play-button">PLAY</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
